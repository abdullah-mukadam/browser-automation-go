[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

# Xvfb - Virtual framebuffer (always runs for display :99)
[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24
autorestart=true
priority=1
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb-error.log

# Fluxbox - Lightweight window manager (only when not headless)
[program:fluxbox]
command=/bin/bash -c "if [ \"$HEADLESS\" != \"true\" ]; then sleep 2 && DISPLAY=:99 /usr/bin/fluxbox; else sleep infinity; fi"
autorestart=true
priority=2
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox-error.log

# VNC Server (only when not headless)
[program:x11vnc]
command=/bin/bash -c "if [ \"$HEADLESS\" != \"true\" ]; then sleep 3 && x11vnc -display :99 -forever -passwd vnc -shared -rfbport 5900 -xkb -o /var/log/supervisor/x11vnc-output.log; else sleep infinity; fi"
autorestart=true
priority=3
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc-error.log

# Go Worker
[program:worker]
command=/app/worker
directory=/app
autorestart=true
priority=10
environment=DISPLAY=":99"
stdout_logfile=/var/log/supervisor/worker.log
stderr_logfile=/var/log/supervisor/worker-error.log
